# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  create-database:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      # - image: cimg/base:stable
      # - image: cimg/mariadb:10.6
      - image: cimg/mysql:8.0
        environment:
          # MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: test
          MYSQL_USER: test
          MYSQL_PASSWORD: test
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u user -ptest -D=test --execute="create table example (id bigint(20) unsigned not null auto_increment, description text not null, primary key (id))"
            mysql -h 127.0.0.1 -u user -ptest -D=test --execute="insert into example (description) values ('hello'), ('dolly')"
            mysql -h 127.0.0.1 -u user -ptest -D=test --execute="select * from example"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  create-database-workflow:
    jobs:
      - create-database
